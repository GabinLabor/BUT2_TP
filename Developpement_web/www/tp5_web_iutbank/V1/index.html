<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>IUT BANK – Accueil</title>

        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Font Awesome (icônes) -->
        <script src="https://kit.fontawesome.com/a2e00e6a2e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- Bandeau/logo + titre -->
        <header class="container py-4">
            <div class="row justify-content-center">
            <div class="col-12 col-md-10 grad text-center">
                <img src="images/Logo.jpg" alt="IUT BANK" class="logo-bank img-zoom">
                <div class="hero-title mt-2">Ma Banque en ligne<br>IUT BANK ONLINE</div>
            </div>
            </div>
        </header>

        <main class="container pb-5">
            <!-- Bloc bienvenue + formulaire -->
            <section class="row justify-content-center">
            <div class="col-12 col-md-10 grad section-welcome">
                <h2 class="mb-3">-- Bienvenue sur le site de IUT BANK --</h2>
                <p class="text-center">
                Vous pourrez grâce à cette interface voir le détail de vos comptes<br class="d-none d-md-block">
                et faire toutes vos opérations à distance.
                </p>

                <!-- Formulaire inactif : bouton = lien vers comptes.html -->
                <form class="row g-3 justify-content-center mt-3">
                <div class="col-12 col-md-5">
                    <label class="form-label mb-1">Identifiant :</label>
                    <input type="text" class="form-control" placeholder="Tapez votre numéro de compte">
                </div>
                <div class="col-12 col-md-5">
                    <label class="form-label mb-1">Mot de passe :</label>
                    <input type="password" class="form-control" placeholder="Tapez votre mot de passe">
                </div>
                <div class="col-12 col-md-10">
                    <a class="btn btn-primary w-100 mt-2" href="pages/comptes.html">
                    Me connecter <i class="fa-solid fa-right-to-bracket ms-1"></i>
                    </a>
                </div>
                </form>
            </div>
            </section>

            <!-- Bas de section : bouton contact à gauche / "Réalisé par" + logo à droite -->
            <section class="row mt-3 justify-content-between align-items-center grad">
            <div class="col-12 col-md-auto my-2">
                <a class="btn btn-outline-primary" href="pages/contact.html">
                Nous contacter <i class="fa-solid fa-envelope ms-1"></i>
                </a>
            </div>
            <div class="col-12 col-md-auto my-2 text-md-end">
                <div class="fw-bold">Réalisé par</div>
                <img src="images/LogoIut.png" alt="IUT Occitanie – Rodez" class="iut-logo img-zoom">
            </div>
            </section>
        </main>

        <!-- Pied de page : menu en h2 + liens -->
        <footer class="container py-4 text-center">
            <h2>Menu</h2>
            <div class="d-flex flex-wrap justify-content-center gap-3">
            <a href="index.html"><i class="fa-solid fa-circle-xmark me-1"></i> Accueil</a>
            <a href="pages/comptes.html"><i class="fa-solid fa-list me-1"></i> Comptes</a>
            <a href="pages/contact.html"><i class="fa-solid fa-envelope me-1"></i> Contact</a>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
